[@DAGOLDEN]
stopwords = EINTR
stopwords = SSL
stopwords = chunked
stopwords = redirections
stopwords = timestamp
stopwords = CA's
stopwords = CAcert

[RemovePrereqs]
remove = Errno
remove = IO::Socket::SSL
remove = Mozilla::CA

[Prereqs]
IO::Socket::SSL = 1.56
Net::SSLeay = 0
Mozilla::CA = 0

[Prereqs / Suggests]
IO::Socket::SSL = 1.56
Net::SSLeay = 1.48
Mozilla::CA = 20120823

[Test::ReportPrereqs]
